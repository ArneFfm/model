name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [5.6, 7.0, 7.1, 7.2, 7.3]
    container:
      image: php:${{ matrix.php }}-cli
    steps:
    - uses: actions/checkout@v1
    - name: Show php version
      run: php -v
    - name: Install composer
      run: composer -V